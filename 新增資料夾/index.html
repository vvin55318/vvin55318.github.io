window.addEventListener("mousemove",function(event){
    // 滑鼠座標
    mou_x=event.clientX
    mou_y=event.clientY
    // 計算圖片中心座標
    let img_pos=document.getElementsByClassName("po_img")[0].getBoundingClientRect()
    img_x=Math.trunc(img_pos.x+(img_pos.width)/2)
    img_y=Math.trunc(img_pos.y+(img_pos.height)/2)
    // 游標與圖片中心座標距離
    zeroing_x=mou_x-img_x
    zeroing_y=mou_y-img_y


    rel_ang=getTwoPointAngle(zeroing_x,zeroing_y,0,0)
    

    var angleInRad = rel_ang * 2 * Math.PI / 360 ;
    relx= 3 * Math.cos(angleInRad) ;
    rely= 3 * Math.sin(angleInRad) ;








    //兩點計算座標角度
    function getTwoPointAngle(px1,py1,px2,py2){
    const x =(px1 - px2);
    const y =(py1 - py2);

    const z = Math.sqrt(x * x + y * y);

    const angle = Math.round((Math.asin(y / z) / Math.PI) * 180); //最終角度
    if(px1>0) {
        ins_angle=angle
        ans_angle=90-ins_angle+90
    }
    else if(px1<0 && py1>0){
        ans_angle=angle
    }
    else if(px1<=0 && py1<0){
        ins_angle=angle
        ans_angle=360+ins_angle
    }
    else ans_angle=angle

    return ans_angle;
}


$(".po_img")[0].style.filter=`drop-shadow(${Math.trunc(relx)*2}px ${Math.trunc(rely)*-2}px 8px #888)`
